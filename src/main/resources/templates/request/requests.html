<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Requests</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(requests)}">
        <h3>All Requests</h3>
        <a href="/request/rejectedRequests" class="btn btn-primary">Show Rejected Requests</a>
        <table class="table">
            <thead>
            <tr>
                <th>Status</th>
                <th>Project Title</th>
                <th>Description</th>
                <th>Date Submitted</th>
                <th>Freelancer Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.requestStatus}"></td>
                <td th:text="${request.project.title}"></td>
                <td th:text="${request.project.description}"></td>
                <td th:text="${request.dateSubmitted}"></td>
                <td th:text="${request.freelancer.user.username}"></td>
<!--                <td>-->
<!--                    <form th:action="@{/request}" method="post">-->
<!--                        <input type="hidden" th:value="${request.id}" name="requestId"/>-->
<!--                        <button type="submit" class="btn btn-primary">Delete request</button>-->
<!--                    </form>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(requests)}">
        <h3>No Requests found!</h3>
    </div>
</div>
</body>
</html>
