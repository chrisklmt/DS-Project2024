<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(projects)}">
        <h3>All Pending Projects</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Payment Amount</th>
                <th>Status</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.paymentAmount}"></td>
                <td th:text="${project.getProjectStatus()}"></td>
                <td th:text="${project.getDeadline()}"></td>
                <td>
                    <form th:action="@{'/project/accept-project/' + ${project.id}}" method="post" sec:authorize="hasRole('ROLE_ADMIN')">
                        <button type="submit" class="btn btn-success">Accept Project</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/project/reject-project/' + ${project.id}}" method="post" sec:authorize="hasRole('ROLE_ADMIN')">
                        <button type="submit" class="btn btn-danger">Reject Project</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(projects)}">
        <h3>No Pending Projects found!!</h3>
    </div>
</div>
</body>
</html>
