<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(acceptedProjects)}">
        <h3>All Projects</h3>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/project/projectsPending" class="btn btn-primary">Show Pending Projects</a>
            <a href="/project/projectsRejected" class="btn btn-primary">Show Rejected Projects</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Payment Amount</th>
                <th>Status</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${acceptedProjects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.paymentAmount}"></td>
                <td th:text="${project.projectStatus}"></td>
                <td th:text="${project.deadline}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(acceptedProjects)}">
        <h3>No Accepted Projects found!</h3>
    </div>
</div>
</body>
</html>
