<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>My Requests</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(freelancerRequests)}">
        <h3>My Requests</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Status</th>
                <th>Project Title</th>
                <th>Description</th>
                <th>Date Submitted</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${freelancerRequests}">
                <td th:text="${request.requestStatus}"></td>
                <td th:text="${request.project.title}"></td>
                <td th:text="${request.project.description}"></td>
                <td th:text="${request.dateSubmitted}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(freelancerRequests)}">
        <h3>You don't have any Requests yet!</h3>
    </div>
</div>
</body>
</html>
